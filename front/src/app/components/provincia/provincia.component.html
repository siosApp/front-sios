

<div class="row">
  <div class="col-sm-12">
      <div class="card-box">
          <h4 class="m-t-0 header-title"><b>Nueva Provincia</b></h4>
          <p class="text-muted m-b-30 font-13">
              Por favor ingrese una nueva provincia en el siguiente formulario!
          </p>
          <div class="row">
              <div class="col-md-6">
                  <form class="form-horizontal" [formGroup]="provinciaForm" (ngSubmit)="guardar()">
                      
                      <div class="form-group">
                          <label class="col-md-2 control-label">Provinica</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control" placeholder="Ingrese nombre de provincia" formControlName="nombreProvincia" >
                          </div>
                      </div>
                      

                      <div class="col text-right">
                            <button type="submit" class="btn btn-primary btn-rounded waves-effect waves-light">Guardar</button>
                       </div>


                  </form>
              </div>

          </div>
      </div>
  </div>
</div>
