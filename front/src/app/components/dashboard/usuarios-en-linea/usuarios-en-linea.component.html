<div class="row">
    <div class="col-sm-12">
      <h4 class="page-title">Usuarios en Línea</h4>
      <ol class="breadcrumb">
        <li><a [routerLink]="['/sios/dashboard']" href="" >Dashboard</a></li>
        <li class="active">Usuarios en Línea</li>
      </ol>
    </div>
</div>
<div class="card-box">
    <div class="row">
        <div class="col-lg-10">
            <h4 class="m-t-0 header-title"><b>Usuarios en Línea</b></h4>
            <p class="text-muted font-13 m-b-30">
                Se muestran los usuarios que están en línea.
            </p>
        </div>
        <div class="col-xs-12">
            <table id="demo-foo-row-toggler" class="table toggle-circle table-hover">
                <thead>
                    <tr>
                        <th data-toggle="true"> Nombre </th>
                        <th> Apellido </th>
                        <th data-hide="phone"> Username </th>
                        <th data-hide="all"> Activo desde </th>
                        <th data-hide="all"> Accion </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.username}}</td>
                        <td>Hace 2 horas</td>
                        <td><span [routerLink]="['/sios/perfil-oferente',usuario.id]" class="btn btn-xs btn-primary">Detalle</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
