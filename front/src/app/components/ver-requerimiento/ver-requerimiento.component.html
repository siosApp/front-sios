<div class="row">
    <div class="col-lg-12">
        <div class="search-result-box m-t-40">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#home" data-toggle="tab" aria-expanded="true">
                        <span class="visible-xs"><i class="fa fa-home"></i></span>
                        <span class="hidden-xs"><b>Requerimientos Publicados</b> <span class="badge badge-primary m-l-10">{{requerimientos.length}}</span></span>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="row">
                        <div class="col-md-12">
                            <div *ngFor="let req of requerimientos">
                                <div class="search-item">
                                        <h3 class="h5 font-600 m-b-5"><a><app-nombre-user [idUsuario]="req.idUsuario"></app-nombre-user> - {{req.titulo}}</a></h3>
                                        <div class="font-13 text-success m-b-10">
                                            {{req.fechaPublicacion | date:'dd/MM/yyyy'}} - {{req.tiempoEstimado}} Dias - $ {{req.precioApagar}}
                                        </div>
                                        <p>
                                            {{req.descripcion}}
                                        </p>
                                        <button [routerLink]="['/sios/ofertarRequerimiento',req.id]"  type="button" class="btn btn-primary btn-rounded waves-effect waves-light pull-right">Ofertar</button>
                                </div>    
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
