<div *ngIf="usuario?.apellido!=null && usuario?.nombre!=null">
  <p class="text-dark m-b-5"><b>Usuario: </b> <span class="text-muted">{{usuario?.nombre}} {{usuario?.apellido}}</span></p>
</div>
<div *ngIf="usuario?.apellido === null || usuario?.nombre ===null">
    <p class="text-dark m-b-5"><b>Usuario: </b> <span class="text-muted">{{usuario?.username}}</span></p>
</div>
<p class="text-dark m-b-0"><b>Contacto: </b> <span class="text-muted">{{usuario?.mail}}</span></p>
