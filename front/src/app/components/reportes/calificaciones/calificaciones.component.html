<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Calificaciones Recibidas</h4>
        <ol class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li class="active">
                Calificaciones
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs tabs">
            <li class="active tab">
                <a href="#oferente" data-toggle="tab" aria-expanded="false">
                    <span class="visible-xs"><i class="fa fa-home"></i></span>
                    <span class="hidden-xs">Como oferente</span>
                </a>
            </li>
            <li class="tab">
                <a href="#demandante" data-toggle="tab" aria-expanded="false">
                    <span class="visible-xs"><i class="fa fa-user"></i></span>
                    <span class="hidden-xs">Como demandante</span>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="oferente">
                <app-calificacion [oferente]="true" [demandante]="false"></app-calificacion>
            </div>
            <div class="tab-pane" id="demandante">
                <app-calificacion [oferente]="false" [demandante]="true"></app-calificacion>
            </div>
        </div>
    </div>
</div>
