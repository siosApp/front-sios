<div class="account-pages"></div>
<div class="clearfix"></div>

<div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h3 class="text-center"> Inicia sesión en <strong class="text-custom">Sios</strong></h3>
        </div>

        <div class="panel-body">
            <form [formGroup]="form" class="form-horizontal m-t-20" (ngSubmit)="loguearUsuario()">

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Username" formControlName="username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>

                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button [disabled]="!form.valid" class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
									Ingresar
								</button>
                    </div>
                </div>

                <div class="form-group m-t-20 m-b-0">
                    <div class="col-sm-12">
                        <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                    </div>
                </div>

                <div class="form-group m-t-20 m-b-0">
                    <div class="col-sm-12 text-center">
                        <h4><b>Registrate con</b></h4>
                    </div>
                </div>

                <div class="form-group m-b-0 text-center">
                    <div class="col-sm-6">
                        <button (click)="socialSignIn('facebook')" type="button" class="btn btn-facebook waves-effect waves-light m-t-20">
		                           <i class="fa fa-facebook m-r-5"></i> Facebook
                                </button>
                    </div>
                    <div class="col-sm-6">
                        <button (click)="socialSignIn('google')" type="button" class="btn btn-googleplus waves-effect waves-light m-t-20">
		                           <i class="fa fa-google-plus m-r-5"></i> Google+
		                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <p>
                No tenés una cuenta? <a [routerLink]="['/registracion']" class="text-primary m-l-5" style="cursor: pointer;"><b>Registrate!</b></a>
            </p>
        </div>
    </div>

</div>
