<div class="account-pages"></div>
<div class="clearfix"></div>

<div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h3 class="text-center"> Ingrese su nueva contrase침a para poder registrarse en <strong class="text-custom">SIOS</strong></h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="form" class="form-horizontal m-t-20" (ngSubmit)="cambiarContrasena()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="field-6" class="control-label">Email</label>
                            <input type="email" class="form-control" id="field-6" formControlName="email" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="codigo" class="control-label">C칩digo</label>
                            <input type="text" class="form-control" id="codigo" formControlName="codigo" placeholder="Codigo">
                        </div>
                    </div>
                </div>
                <div formGroupName="passwordFormGroup">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                            </div>
                            <p style="color: red" *ngIf="passwordFormGroup.get('password').errors?.required && passwordFormGroup.get('password').touched">Campo obligatorio</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="repeatPassword">Reingrese Password</label>
                                <input class="form-control" type="password" name="repeatPassword" formControlName="confirmacion" placeholder="Reingrese su password">
                            </div>
                            <p style="color: red" *ngIf="passwordFormGroup.get('confirmacion').errors?.required && passwordFormGroup.get('confirmacion').touched">Campo obligatorio</p>
                            <p style="color: red" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Las contrase침as no coinciden.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button [disabled]="!form.valid" class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Cambiar contrase침a</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
