<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class=" card-box">
        <div class="panel-heading">
            <h3 class="text-center"> Cambiar Contraseña</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="form" class="text-center" (ngSubmit)="enviarCorreo()">
                <div class="alert alert-info">
                    Ingresa tu <b>Email</b> para que enviemos para recuperar la contraseña
                </div>
                <div class="form-group m-b-0">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email">
                        <span class="input-group-btn">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-pink w-sm waves-effect waves-light">OK!</button> 
                          </span>
                    </div>
                    <div class="form-group m-b-0 m-2">
                        <p *ngIf="this.form.controls['email'].errors?.email" class="alert-danger" style="margin-top: 10px">
                            Ingrese un email válido.
                        </p>
                        <p *ngIf="!this.form.pristine && this.form.controls['email'].errors?.required" class="alert-danger" style="margin-top: 10px">
                            Campo obligatorio.
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
